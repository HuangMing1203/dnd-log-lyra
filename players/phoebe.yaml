  faith: 艾拉西斯/Erathis # Goddess of Civilization and Invention
  lifestyle: 适中/Modest
  personality:
    traits: 我相信那些值得去做的事情就值得做到最好。我情不自禁—我是完美主义者。
    ideals: 抱负。我努力工作以在我的行业中做到最好。
    bonds: 公会造就了今天的我，我愿为其付出一切。
    flaws: 我有时太过自信，低估了魔法的不可控性。
  backstory: |+
    一、宝石之家的天才

    菲比（Phoebe）出生于艾尔文城（City of Alvine）著名的宝石匠世家。家族世代以雕琢魔法宝石闻名，父母皆为工会中受人尊敬的珠宝大师。自幼，Phoebe便在宝石的光辉与魔法的氛围中长大，展现出超乎寻常的手艺与对魔法宝石的敏锐感知。她喜欢在父亲的工作台旁观察切割与镶嵌的每一个细节，也常常在母亲的指导下练习雕琢与魔法符文的刻写。年幼的Phoebe便以精湛的雕琢技艺闻名，是同龄人中最优秀的宝石匠。

    二、工会的荣耀与责任

    随着年岁增长，Phoebe顺利加入了宝石匠工会，成为最年轻的正式成员。她不仅继承了家族的技艺，还积极参与工会的事务，协助管理珠宝交易、鉴定魔法宝石、培训新学徒。工会的长辈们对她寄予厚望，认为她将成为艾尔文城未来的工匠领袖。Phoebe也以工会为荣，努力工作，追求完美，渴望在行业中做到最好。

    三、魔法风暴的觉醒

    某日，Phoebe受托为一位贵族鉴定并雕琢一颗罕见的魔法宝石。她在处理宝石时，意外触发了内部的魔法阵，导致一场无法预料的魔法风暴。风暴席卷了她的工作室，也将狂暴的魔力灌注进她的身体。从那以后，Phoebe体内充满了难以控制的狂野魔法。每当她尝试专注于精细的宝石雕刻时，体内的魔力便会不受抑制地涌动，令她无法再完成以往那样精致的工艺。家族虽心疼她的遭遇，但也无力帮助她掌控这股力量。

    四、离别与冒险的起点

    狂暴魔力的困扰让Phoebe陷入自我怀疑与迷茫。她无法再专注于宝石的精雕细琢，工会的荣耀变成了沉重的负担。为了寻找抑制和掌控体内狂野魔法的方法，Phoebe决定离开家族和工会，踏上冒险之路。她希望有朝一日能重新掌控自己的魔力，恢复宝石匠的荣耀，并将自己的经历转化为新的创造灵感。

    五、旅途中的成长

    在冒险旅途中，Phoebe结识了来自各地的同伴，学习了不同的魔法与工艺。她用自己的魔法与巧思帮助队友解决难题，也在战斗中逐渐学会控制体内的狂野魔力。她坚信，只要不断努力，总有一天能将这份力量转化为创造的源泉，重返工会，成为真正的宝石大师。

    六、命运的交汇：加入冒险队

    近期，Phoebe在艾尔文城结识了日精灵法师爱丽丝（Alice）及其同伴，被Alice的智慧与正义感所吸引。得知Alice正在追寻失踪导师的踪迹，并调查与魔法相关的神秘事件后，Phoebe主动加入了Alice的冒险队。她希望在旅途中不仅能帮助队伍，也能借助Alice及其导师的奥术知识，找到抑制和掌控体内狂野魔力的方法。Phoebe相信，只要与志同道合的伙伴同行，终有一天能够实现自我救赎与突破。
