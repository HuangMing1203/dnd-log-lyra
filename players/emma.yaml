  backstory: |+
    一、孤舟共济：孪生姐妹的童年

    艾玛（Emma）和她的孪生姐妹梅（May）出生于费伦大陆一个偏远的村庄，父母是勤劳的农夫，生活清贫却充满温情。然而，六岁那年，一场瘟疫无情地夺走了父母的生命，留下姐妹二人相依为命。村庄邻居的怜悯让她们得以轮流寄宿，但生活的艰辛迫使年幼的Emma承担起姐姐的责任，用小小的肩膀为妹妹遮风挡雨。她们在田间劳作，学会了捕鱼、修补衣物，甚至用简陋的木棍练习自卫。May喜欢用双手解决问题，她用木棍练习挥砍，保护Emma免受村庄恶霸的欺凌；Emma则以机敏的头脑化解危机，带着妹妹偷摘果园的苹果或躲避危险。夜晚，姐妹俩依偎在破旧的毯子下，分享对未来的憧憬，Emma的棕色眼眸中燃着保护May的决心，May的笑容则是她最大的动力。

    May的性格果断而直接，她喜欢用最直接的方式解决问题，挥舞木棍时毫不犹豫；Emma则更冷静，擅长用策略化解危机。姐妹俩的默契无与伦比，无论是偷摘果园的苹果，还是躲避村庄恶霸的追赶，她们总能心意相通。Emma常说：“只要我们在一起，就没有过不去的坎。”这份姐妹情谊成为她们最坚实的依靠，支撑她们度过失去双亲的悲痛。艰难的童年铸就了她们坚韧的意志，也让她们对正义和责任有了深刻的理解。她们信奉提尔（Tyr），正义之神的教诲成为她们心中的灯塔，指引她们在黑暗中前行。

    二、铁血淬炼：艾尔文城的守城岁月

    为了摆脱贫困，15岁的Emma和May前往费伦大陆的港口城市艾尔文城（City of Alvine），寻求新的生活。她们凭借出色的体能和顽强的意志，加入了艾尔文城的卫兵部队，成为守城士兵。Emma选择了长剑与盾牌，擅长精准的单手剑术，追求每一击的完美，她的强化重击能力让敌人闻风丧胆；May则挥舞巨剑，以力量和灵活的战术震慑敌人，挑衅击和突刺击让她在战场上如鱼得水。训练场上，姐妹俩并肩作战，Emma的稳重与May的果断相辅相成，很快在卫兵中崭露头角。

    她们的生活拮据却充满战友间的温暖。May凭借果断、无畏和对律法的忠诚，赢得了“铁卫”的称号；Emma则因她的领导力与机智，深受同袍尊敬。姐妹俩在城墙上守望，抵御过强盗的突袭，平息过码头的骚乱。每当战斗结束，Emma总会检查May的伤口，低声叮嘱：“别逞强，我们要一起回家。”然而，卫兵的职责虽稳定，却无法满足她们对冒险和意义的渴望。Emma常常凝望远方的地平线，梦想着更广阔的世界，内心深处渴望着更大的使命。

    三、命运交织：与Alice的相遇

    在艾尔文城服役的第三年，一场危机改变了姐妹俩的命运。一伙神秘的邪教徒潜入城市，试图在下水道举行危险的仪式，威胁艾尔文城的安全。Emma和May奉命率领小队调查，却在狭窄的地下通道中陷入埋伏，敌人人数众多，形势危急。关键时刻，一位优雅的日精灵法师——爱丽丝（Alice）——出手相助。她以寒冰射线冻结敌人，用迷踪步穿梭战场，精准的预言魔法为姐妹俩指引了突围的道路。战斗结束后，Alice的琥珀色眼眸注视着她们，微笑着说：“你们的勇气值得更好的舞台。”

    Alice向姐妹俩透露，她正在追查一个与预言水晶相关的邪教阴谋，她的导师艾德琳（Eldrin）的失踪可能与此有关。她需要可靠的战友，而Emma和May的战斗默契与正义之心让她印象深刻。Emma被Alice的学识和使命感打动，May则被她的优雅与果敢吸引。姐妹俩决定辞去卫兵职务，加入Alice的冒险团队，踏上追查邪教与解救Eldrin的旅程。Emma握着长剑，低语：“这是我们的新起点，May，我们要守护彼此，也要守护她的梦想。”

    四、冒险征途：姐妹与星辰

    加入Alice的团队后，Emma迅速适应了冒险者的生活。她以勇士（Champion）的身份，用精准的剑术和坚韧的防御保护队伍。她的决斗专精让长剑的每一击都更加致命，强化重击能力让敌人防不胜防。May以战斗大师（Battle Master）的身份，用挑衅击和突刺击扰乱敌人，为Alice的魔法争取施法时间。Alice的预言魔法为队伍指引方向，May的果断执行力让计划落地，Emma的灵活战术化解危机，三人的配合天衣无缝。

    冒险中，Emma和May的姐妹情谊成为团队的核心。一次在被诅咒的森林中，队伍被幽魂围困，Alice的魔法被压制，Emma毫不犹豫地用盾牌护住她，硬抗幽魂的攻击；May则用巨剑开路，掩护队伍撤退。战斗后，Alice为她们包扎伤口，感叹：“你们是我见过最可靠的战友。”Emma微笑着回应：“你是我们的灯塔，Alice，我们会陪你走到最后。”

    五、月光下的邂逅：与Lyra的相遇

    在追查邪教的征途中，Emma和她的团队在森林深处的一处废墟附近扎营，准备翌日潜入据点探查。夜色深沉，篝火的橙光驱散了寒意，Emma和May轮流警戒，守护着营地的安全。就在Emma站在营地边缘，手握长剑凝视黑暗的树影时，一道娇小的身影从森林小路中跌跌撞撞地闯入火光——那是Lyra，一位月精灵女子，赤裸的身体在月光下泛着苍白的光泽，银白色长发散乱地披在肩头，蓝色眼眸中带着疲惫与惊恐。她的皮肤上布满淤青与红痕，私处滴落的黏稠白浊和刺鼻的腥味无声地诉说着她在地牢中的凌虐。

    Emma的棕色眼眸猛地一缩，长剑本能地握紧，但Lyra的狼狈模样和毫无武装的状态让她迅速收起了戒备。她第一个冲上前，脱下自己的斗篷披在Lyra颤抖的肩头，语气坚定却温柔：“别怕，你安全了。”她的目光扫过Lyra身上的伤痕和体液，眼中闪过愤怒与怜悯，仿佛为她的遭遇感到不平。她扶着Lyra坐下，低声问：“谁把你伤成这样？”语气中带着战士的果断，却透着一丝对弱者的保护欲。May紧随其后，手握巨剑站在营地边缘，警戒地扫视森林，防止追兵靠近。Alice则施展治疗魔法，柔声安抚Lyra，试图了解她的故事。

    当Lyra用颤抖的声音诉说在地牢中被地精和兽人凌辱的经历时，Emma的拳头紧握，指节发白。她对Lyra的遭遇感同身受，脑海中浮现出自己童年失去父母的无助。她的棕色短发在火光下微微晃动，低声对May说：“她和我们一样，失去了一切。我们得帮她，May，就像我们当年需要彼此。”May点头，眼中闪过同样的决心。Emma转向Lyra，语气坚定：“你是受害者，但你逃出来了，这证明你的坚强。我们会保护你，找到那些畜生。”她的声音如磐石般稳固，传递着不容置疑的守护承诺。她对Lyra的保护不仅出于正义感，也因为她将Lyra视为另一个需要守护的“妹妹”，就像她一直守护May一样。

    六、使命与羁绊：守护与追寻

    Emma的冒险不仅是为了追查邪教和解救Alice的导师Eldrin，也是为了守护妹妹May、保护Lyra，以及实现提尔的正义。她深知，Lyra的遭遇和预言水晶的秘密可能关乎费伦大陆的命运，而May的笑容和Lyra的脆弱是她坚持的理由。每当面对危险，Emma总是第一个冲上前，用盾牌为队友挡下致命一击；每当Lyra因地牢的回忆而颤抖，Emma会默默站在她身旁，用坚定的眼神鼓励她：“你不再是孤身一人，我们是你的后盾。”她的棕色短发在风中微微晃动，棕色眼眸中透着无畏与温柔。

    Emma的内心也有挣扎。她对律法的忠诚有时让她过于固执，面对复杂的道德抉择，她会犹豫不决。但May的乐观、Alice的智慧和Lyra的韧性总能帮她找到方向。她们的冒险将她们带到危险的遗迹、阴暗的地下城和被遗忘的古战场，每一步都在考验她们的勇气与信念。Emma紧握长剑，站在队伍最前，低语：“为了May，为了Alice，为了Lyra，为了正义，我绝不后退。”
