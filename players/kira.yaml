  backstory: |+
    一、荒野的女儿

    基拉（Kira）出生在费伦大陆北部的冰风谷（Icewind Dale），家族是一个由游牧猎人组成的菲尔娜提夫林部落。她的母亲是部落中最勇猛的战士，，手持战斧如风般迅捷；父亲则是萨满，崇拜风暴与烈焰的神秘力量。Kira继承了菲尔娜提夫林的血脉，深红色的皮肤、弯曲的双角和金色的眼眸让她在部落中格外显眼。她的童年充满了自由与野性：白天，她跟随母亲学习挥舞战斧，追踪雪狼的足迹；夜晚，她围坐在篝火旁，听父亲诉说魔鬼祖先的古老传说。Kira最珍贵的记忆，是母亲教她敲响战鼓，节奏如心跳般唤醒她血液中的狂热，仿佛与荒野的灵魂共鸣。Kira自小就不喜欢穿着铠甲，甚至连衣物也常常只是简陋的兽皮。她的提夫林血脉赋予了她火热的体温，即使在冰风谷刺骨的寒风中也能保持温暖。她喜欢让皮肤直接感受风雪与烈焰的触碰，这种与自然的亲密让她觉得自己真正属于这片荒野。

    二、部落的覆灭

    Kira十二岁那年，灾难降临。一支由霜巨人率领的掠夺者袭击了部落，冰冷的战锤与利刃撕裂了她的家园。母亲将她藏在雪堆中，用身体挡住了巨人的致命一击。Kira蜷缩在冰雪中，眼睁睁看着父母和族人倒下，部落的篝火被无情的风雪熄灭。那一夜，地狱血脉的怒火在她胸膛中熊熊燃起。她握紧母亲留下的战斧，凭借敏捷与狂怒，杀死了一名落单的掠夺者，然后逃入无尽的荒野。这场悲剧让Kira学会了用怒火掩盖悲伤，她发誓要用自己的力量守护自由，绝不再受任何束缚。

    三、孤独的流浪与狂战士的觉醒

    部落覆灭后，Kira成了冰风谷的孤魂。她独自在冰天雪地中流浪，靠狩猎与采集维生。菲尔娜提夫林的血脉让她能抵御酷寒与烈焰，但孤独如冰刃般刺入她的内心。她开始倾听血液中的狂热，将愤怒转化为战斗的力量。在一次与雪豹的生死搏斗中，Kira第一次进入了狂怒状态，赤手空拳撕裂了野兽的喉咙。那一刻，她感受到一种前所未有的解放——狂战士的道路在她面前展开。她磨砺战技，用战斧与长矛对抗荒野的威胁，逐渐成长为一名令人畏惧的战士。她的金色眼眸中燃烧着不屈的火焰，战斧上沾染着无数敌人的血迹。Kira的野性与力量远胜于她的外貌或言辞。她不擅长用华丽的辞藻去影响他人，更多时候是用坚定的意志和压倒性的气势让同伴信服。她的存在本身就是一种威慑，令敌人望而生畏。

    四、冒险的起点

    十七岁时，Kira在冰风谷外围的十镇（Ten-Towns）的一间破旧酒馆中，偶然遇到了一支冒险团队。他们被她的野性力量和无畏的气质所吸引，邀请她加入，共同对抗冰风谷的威胁。Kira起初对“文明人”嗤之以鼻，但团队中的一名矮人战士用一坛烈酒和一场酣畅淋漓的摔跤比赛赢得了她的尊重。她加入了冒险队，带着战斧与狂热，誓要在战斗中书写属于自己的传奇。在谈判和恐吓时，Kira往往依赖她的气势和野性，而非言语的魅力；她的狂怒则让敌人闻风丧胆。

    五、艾尔文城的召唤

    多年后，Kira的冒险足迹将她带到了费伦大陆南方的港口城市艾尔文城（City of Alvine）。这座繁华的港口城市充满了喧嚣的商贾、闪烁的灯火和来自世界各地的冒险者，与冰风谷的荒凉形成了鲜明对比。Kira对城市的规则与繁文缛节感到格格不入，她依然习惯于简朴甚至裸露的装束，常常引来异样的目光，但她被港口传来的海风与冒险的召唤所吸引。一天，她在码头附近的一家喧闹酒馆中，卷入了一场由盗贼挑起的混乱。一名名叫爱丽丝（Alice）的女冒险者带领她的队伍，以精准的配合与无畏的勇气平息了骚乱。Alice注意到了Kira在混乱中挥舞战斧的英姿，她的野性与力量让这位冒险队长印象深刻。

    Alice主动找到Kira，邀请她加入自己的冒险队。起初，Kira对加入另一个团队犹豫不决——她早已习惯独来独往，况且她对城市的热闹与复杂心存戒备。然而，Alice的坦率与对冒险的热情打动了她。在一次深夜的交谈中，Alice分享了自己追寻失落遗迹的梦想，以及她对团队中每位成员的信任。这让Kira想起了自己失去的部落，她感受到了一种久违的归属感。于是，Kira决定加入Alice的冒险队，带着她的战斧、战鼓和不屈的意志，准备在这片陌生的土地上开启新的篇章。她希望通过这次冒险，不仅能为自己的部落赢得荣耀，还能找到属于自己的新生。
